<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Temperature Converter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #loading {
            display:none;
        } 
     </style> 
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-3 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">Temperature Converter</h1>
                      <form id="form-converter">
                          <div class="form-group pt-3">
                              <div class="input-group">
                                  <span class="input-group-addon">°Celcius</span>
                                  <input type="number" class="form-control" id="celcius" placeholder="Degree Celcius">
                              </div>
                          </div>
                          <div class="form-group pt-3">
                            <input type="submit" value="Convert" class="btn btn-danger btn-block">
                        </div>
                      </form>
                      <!-- LOADER HERE -->
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!-- RESULT -->
                    <div id="results" class="pt-4">
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <span class="input-group-addon">°Fahrenheit</span>
                                <input type="number" class="form-control" id="fahrenheit" placeholder="Degree Fahrenheit">
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
